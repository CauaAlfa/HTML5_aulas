<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            
            border-collapse: collapse;
            width: 50%;

        }

        td,
        tr {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Tabela</h1>
    <hr>

    <table>
        <tr>
            <td rowspan="3" colspan="3">1</td>
            <td>2</td>
            <td>5</td>
            
        </tr>
        <tr>
            <td>3</td>
            <td rowspan="2">6</td>
        </tr>
        <tr>
            <td>4</td>
        </tr>
        <tr>
            <td>7</td>
            <td colspan="4">8</td>
            
        </tr>
        <tr>
            <td rowspan="4">13</td>
            <td colspan="4">9</td>
        </tr>
        <tr>
            <td colspan="4">10</td>
        </tr>
        <tr>
            <td colspan="4">11</td>
        </tr>
        <tr>
            <td colspan="">12</td>
        </tr>
    </table>

    <hr>


    <table>
        <tr>
            <td>Nome</td>
            <td>Kawasaki</td>
        </tr>
        <tr>
            <td rowspan="2">Telefone</td>
            <td>860834833</td>
        </tr>
        <tr>
            <td>845847582</td>
        </tr>
    </table>

    <hr>

    <table>
        <tr>
            <td colspan="2">Nome</td>
            <td>Idade</td>
        </tr>
        <tr>
            <td>Caua</td>
            <td>Muaga</td>
            <td>19</td>
        </tr>
        <tr>
            <td>Isabdl</td>
            <td>Cossa</td>
            <td>42</td>
        </tr>
    </table>


</body>

</html>
